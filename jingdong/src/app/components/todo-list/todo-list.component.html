<h2>TodoList</h2>
<div class="todolist">
    <input class="form_input" type="text" [(ngModel)]="keywords" (keyup)="doAdd($event)"/>

    <hr />
    <h3>待办事项</h3>
    <ul>    
        <li *ngFor="let item of TodoList;let key=index" [hidden]="item.status==true">
        <input type="checkbox" [(ngModel)]="item.status" />  {{item.title}}  ---<button (click)="Del(key)">X</button>
        </li>
    </ul>
    <hr />
    <h3>已办事项</h3>
    <ul>    
        <li *ngFor="let item of TodoList;let key=index" [hidden]="item.status==false">
        <input type="checkbox" [(ngModel)]="item.status" />  {{item.title}}  ---<button (click)="Del(key)">X</button>
        </li>
    </ul>
</div>
<pre>
    {{TodoList | json}}
</pre>
